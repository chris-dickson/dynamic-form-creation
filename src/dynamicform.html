<template>
  <require from="./form-element"></require>

  <section class="au-animate">

    <div>
      <div>Generating a form based on the properties:</div>
      <span style="font-weight: bold">${keys.join(' ')}</span>
    </div>

    <form style="border:1px solid lightgrey" role="form" submit.delegate="submit()">

      <form-element repeat.for="key of keys" key.bind="key" combined-value.two-way="properties[key]"></form-element>

      <div>
        <span>Combined:</span><span>${combined}</span>
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>


  </section>
</template>
